<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 4px;
        white-space: pre-wrap;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Vehicle API Test</h1>
      <p>Click the buttons below to test each API endpoint:</p>

      <button onclick="testBrands()">Test Brands API</button>
      <button onclick="testModels()">Test Models API</button>
      <button onclick="testBodyTypes()">Test Body Types API</button>
      <button onclick="testAll()">Test All APIs</button>

      <div id="result" class="result"></div>
    </div>

    <script>
      const API_BASE = "http://localhost:5000/api";
      const resultDiv = document.getElementById("result");

      async function testBrands() {
        try {
          const response = await fetch(`${API_BASE}/vehicles/brands`);
          const data = await response.json();
          resultDiv.className = "result success";
          resultDiv.textContent = `✅ Brands API Success!\n\nFound ${data.data.length} brands:\n${JSON.stringify(data.data, null, 2)}`;
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.textContent = `❌ Brands API Failed:\n${error.message}`;
        }
      }

      async function testModels() {
        try {
          const response = await fetch(`${API_BASE}/vehicles/models`);
          const data = await response.json();
          resultDiv.className = "result success";
          resultDiv.textContent = `✅ Models API Success!\n\nFound ${data.data.length} models:\n${JSON.stringify(data.data, null, 2)}`;
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.textContent = `❌ Models API Failed:\n${error.message}`;
        }
      }

      async function testBodyTypes() {
        try {
          const response = await fetch(`${API_BASE}/vehicles/body-types`);
          const data = await response.json();
          resultDiv.className = "result success";
          resultDiv.textContent = `✅ Body Types API Success!\n\nFound ${data.data.length} body types:\n${JSON.stringify(data.data, null, 2)}`;
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.textContent = `❌ Body Types API Failed:\n${error.message}`;
        }
      }

      async function testAll() {
        try {
          const [brandsRes, modelsRes, bodyTypesRes] = await Promise.all([
            fetch(`${API_BASE}/vehicles/brands`),
            fetch(`${API_BASE}/vehicles/models`),
            fetch(`${API_BASE}/vehicles/body-types`),
          ]);

          const brands = await brandsRes.json();
          const models = await modelsRes.json();
          const bodyTypes = await bodyTypesRes.json();

          resultDiv.className = "result success";
          resultDiv.textContent =
            `✅ All APIs Success!\n\n` +
            `Brands: ${brands.data.length}\n` +
            `Models: ${models.data.length}\n` +
            `Body Types: ${bodyTypes.data.length}\n\n` +
            `Sample Data:\n` +
            `Brands: ${brands.data.map((b) => b.vehicleBrandName).join(", ")}\n` +
            `Models: ${models.data
              .slice(0, 5)
              .map((m) => m.vehicleModelName)
              .join(", ")}...\n` +
            `Body Types: ${bodyTypes.data.map((bt) => bt.vehicleBodyTypeName).join(", ")}`;
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.textContent = `❌ API Test Failed:\n${error.message}`;
        }
      }

      // Auto-test on load
      window.onload = () => testAll();
    </script>
  </body>
</html>
